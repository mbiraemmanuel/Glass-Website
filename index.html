<!DOCTYPE html>
<html lang="\" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <section class="glass">
          <div class="dashboard">
            <div class="image">
              <img src="./images/avatar.jpg" alt="avatar" class="avatar">
              <h3>Emmanuel Maina</h3>
              <p>Pro Memeber</p>
            </div>
            <div class="links">
                  <div class="link">
                    <img src="./images/twitch.png" alt="">
                    <h2>Streams</h2>
                  </div>
                  <div class="link">
                    <img src="./images/steam.png" alt="">
                    <h2>Games</h2>
                  </div>
                  <div class="link">
                    <img src="./images/upcoming.png" alt="">
                    <h2>New</h2>
                  </div>
                  <div class="link">
                    <img src="./images/library.png" alt="">
                    <h2>Library</h2>
                  </div>
            </div>
            <div class="pro">
                <h2>Join pro for free games</h2>
                <img src="./images/controller.png" alt="" class="controller">
            </div>
          </div>
          <div class="information">
            <div class="status">
              <h1>Active Games</h1>
              <input type="text" placeholder="search">
            </div>
            <div class="cards">

              <div class="card">
                <img src="./images/assassins.png" alt="">
                <div class="card-info">
                  <h2>Assasins Creed Brotherhood</h2>
                  <p>PS5 Version</p>
                  <div class="progress">
                  </div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>

              <div class="card">
                <img src="./images/sackboy.png" alt="">
                <div class="card-info">
                  <h2>Sackboy A Great Advant</h2>
                  <p>PS5 Version</p>
                  <div class="progress">
                  </div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>

              <div class="card">
                <img src="./images/spiderman.png" alt="">
                <div class="card-info">
                  <h2>Spiderman Miles Morales</h2>
                  <p>PS5 Version</p>
                  <div class="progress">
                  </div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>

            </div>

          </div>
      </section>
    </main>
    <div class="circle1">
    </div>
    <div class="circle2">
    </div>
  </body>
</html>
